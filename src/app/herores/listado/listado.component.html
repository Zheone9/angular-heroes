<p id='xd'>Listado de heroes</p>



<div *ngIf="heroeBorrado; else noBorrado" >
    <h3>Heroe borrado:</h3>
    <small>{{heroeBorrado}}</small>
  </div>
<ul>
    <li id='heroes-list'
    *ngFor="let heroe of heroes; let i=index">
    {{ i+1}}-{{heroe}}
    </li>
    <br>

 <ng-template #noBorrado >
    <h3>No has borrado nada</h3>
 </ng-template>
        
     


</ul>

<button type="button" class="btn btn-danger" id='button-heroes' (click)="borrarHeroe()">Borrar</button>
